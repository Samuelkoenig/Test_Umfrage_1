<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Interface</title>
  <!-- Wichtig: Das Viewport-Meta-Tag hilft, das Layout korrekt zu skalieren -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Standard-Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Die Variable --vh wird im JS dynamisch angepasst. */
    :root {
      --vh: 100%;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Verhindert ungewolltes Scrollen des Hintergrunds. */
      font-family: sans-serif;
    }

    /* Der Container füllt die "echte" Bildschirmhöhe aus (Workaround dank --vh). */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      /* overflow: hidden;  // Falls du kein Overflow des Chat-Bereichs willst. */
    }

    /* Obere Leiste, fix am oberen Rand */
    .top-bar {
      flex-shrink: 0;
      background-color: #eee;
      padding: 10px;
      /* Aktuell noch ohne Inhalt, kann später gefüllt werden */
    }

    /* Nachrichtenbereich in der Mitte, soll scrollbar sein */
    .messages {
      flex: 1 1 auto;             /* Nimmt den verbleibenden Platz ein */
      overflow-y: auto;          /* Ermöglicht Scrollen für Chatverlauf */
      background-color: #f9f9f9;
      padding: 10px;
    }

    /* Untere Leiste, fix am unteren Rand */
    .bottom-bar {
      flex-shrink: 0;
      background-color: #eee;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .bottom-bar input[type="text"] {
      flex: 1 1 auto;
      padding: 8px;
      margin-right: 8px;
    }

    .bottom-bar button {
      flex-shrink: 0;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Einfache Darstellung der Nutzer- und Bot-Nachrichten */
    .message {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e2e2e2;
      align-self: flex-start;
      text-align: left;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Obere Leiste (noch leer) -->
    <div class="top-bar">
      <!-- Hier kannst du später etwas wie Logo, Chatbot-Name etc. platzieren -->
    </div>

    <!-- Nachrichtenbereich (scrollbar) -->
    <div class="messages" id="messages"></div>

    <!-- Untere Leiste mit Eingabefeld und Button -->
    <div class="bottom-bar">
      <input type="text" id="userInput" placeholder="Nachricht eingeben...">
      <button id="sendBtn">Senden</button>
    </div>
  </div>

  <script>
    /**
     * Workaround für iOS Safari:
     * Setzt die CSS-Variable --vh auf die 'echte' Höhe (innerHeight) des Fensters.
     * Dadurch bleiben Layout-Elemente ("fullscreen") stabiler, wenn
     * die virtuelle Tastatur erscheint.
     */
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    // Beim Laden der Seite, beim Resizen und bei einer Orientierungsänderung aufrufen
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    document.addEventListener('DOMContentLoaded', setVh);

    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Nachricht absenden bei Klick auf "Senden"
    sendBtn.addEventListener('click', sendMessage);

    // Alternativ: Bei Enter-Taste
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    /**
     * Simpler "Echo"-Chat:
     * - Zeigt die eigene Nachricht an
     * - Gibt dieselbe Nachricht als Bot-Antwort zurück
     */
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Nutzer-Nachricht
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user-message');
      userMsg.innerText = text;
      messagesDiv.appendChild(userMsg);

      // "Chatbot"-Nachricht (hier nur ein Echo)
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot-message');
      botMsg.innerText = 'Chatbot: ' + text;
      messagesDiv.appendChild(botMsg);

      // Eingabefeld leeren und Scroll an das Ende
      userInput.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
